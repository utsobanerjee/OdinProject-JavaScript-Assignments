        /* MDN WebDocs simple calender */
        const select = document.getElementById("months")
        const list = document.querySelector("ul")
        const h1 = document.querySelector("h1")

        select.addEventListener('change', () => {
            const choice = select.value
            console.log(choice)
            let days;
            if(choice === ("April" || "June" || "September" || "November")){
                days=30
            }else if(choice === "February"){
                days=28
            }else {
                days=31
            }
            createCalender(days,choice)

        })

        function createCalender(days,choice){
            list.innerHTML = ``
            h1.textContent = choice
            for(let i=1; i<=days; i++){
                const listItem = document.createElement('li')
                listItem.textContent = i
                list.appendChild(listItem)
            }
        }
        /* --------- */

        /* Change Theme color assignment from MDN WebDocs */
        const sectionTheme = document.getElementById("theme-color")
        console.log(sectionTheme)
        const selectThemes = document.getElementById("themes")

        selectThemes.addEventListener('change' , () => {
            const choice2 = selectThemes.value
            switch(choice2){
                case 'White':
                    update(choice2,'Black')
                    break
                case 'Black':
                    update(choice2,'White')
                    break
                case 'Purple':
                    update(choice2,'White')
                    break
                case 'Yellow': 
                    update(choice2,'Purple')
                    break
                case 'Psychedelic':
                    update('lime','Black')
                    break
                default : 
                    break
            }
        })

        function update(bgColor, txtColor){
            sectionTheme.style.backgroundColor = bgColor
            sectionTheme.style.color = txtColor
        }
